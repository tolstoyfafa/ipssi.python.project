{% extends "base.html" %}

{% block title %}Offres{% endblock %}
{% if ads %}
<ul>
  {% for ad in demands %}
  <div class="col mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'worker:detail' id=ad.id %}" target="_blank"
            >{{ ad.title }}</a
          >
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ ad.user }}</h6>
        <p class="card-text">{{ ad.description }}</p>
        <a
          href="{% url 'worker:detail' ad_id=ad.id %}"
          class="card-link"
          target="_blank"
          >En savoir plus</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</ul>
{% else %}
<p>No demands are available.</p>
{% endif %}
{% endblock %}
